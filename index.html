<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1.10</title>
  <link rel="stylesheet" href="style/css.css">
</head>
<body>
  <div class="wrapper">
      <div class="digit-panel">
          <span class="panel-text previous"></span>
          <span class="panel-text current">0</span>
      </div>
      <div class="row">
          <button class="button number">7</button>
          <button class="button number">8</button>
          <button class="button number">9</button>
          <button class="button divide">/</button>
          <button class="button clear">C</button>
      </div>
      <div class="row">
          <button class="button number">4</button>
          <button class="button number">5</button>
          <button class="button number">6</button>
          <button class="button multiply">*</button>
          <button class="button delete"><-</button>
      </div>
      <div class="row">
          <div>
              <div class="row">
                  <button class="button number">1</button>
                  <button class="button number">2</button>
                  <button class="button number">3</button>
                  <button class="button minus">-</button>
              </div>
              <div class="row">
                  <button class="button zero number">0</button>
                  <button class="button dot">.</button>
                  <button class="button sum">+</button>
              </div>
          </div>
          <button class="button equality">=</button>
      </div>
</div>
  <script src="script/script.js"></script>
</body>
</html>
